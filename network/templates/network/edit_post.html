{% extends "network/layout.html" %}
{% block body %}
    <h2>Edit Post</h2>
    <div class="new-post">
        <form action="{% url 'edit_post' post.id %}" method="post">
            {% csrf_token %}
            <textarea name="content" class="form-control">{{ post.content }}</textarea>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
